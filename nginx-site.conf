# Docker Registry Proxy - Nginx Site Configuration
# Copy this to /etc/nginx/sites-available/YOUR_DOMAIN
# Then create symlink: ln -s /etc/nginx/sites-available/YOUR_DOMAIN /etc/nginx/sites-enabled/
# Replace YOUR_DOMAIN_HERE with your actual domain

# HTTP server - redirect to HTTPS and Let's Encrypt challenge
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN_HERE;

    # Let's Encrypt challenge (for certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - main proxy endpoint
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN_HERE;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN_HERE/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN_HERE/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Status page
    location /status {
        return 200 'Docker Registry Proxy is running\n';
        add_header Content-Type text/plain;
    }

    # Health check
    location /health {
        return 200 'OK\n';
        add_header Content-Type text/plain;
    }

    # CA certificate download (for clients to trust)
    location /ca.crt {
        alias /opt/docker-registry-proxy/ssl/ca.crt;
        add_header Content-Type application/x-x509-ca-cert;
    }

    # Client setup script download
    location /install-client.sh {
        alias /opt/docker-registry-proxy/install-client.sh;
        add_header Content-Type text/plain;
    }

    # PowerShell client setup script
    location /install-client.ps1 {
        alias /opt/docker-registry-proxy/install-client.ps1;
        add_header Content-Type text/plain;
    }

    # Proxy to docker-registry-proxy container
    location / {
        proxy_pass http://127.0.0.1:3128;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # For large Docker images
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 0;
    }
}
