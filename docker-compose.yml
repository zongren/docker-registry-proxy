version: '3.8'

services:
  docker-registry-proxy:
    image: rpardini/docker-registry-proxy:latest
    container_name: docker-registry-proxy
    restart: always
    volumes:
      - ./cache:/docker_mirror_cache
      - ./certs:/ca
    environment:
      # Registries to proxy (space-separated)
      - REGISTRIES=registry-1.docker.io ghcr.io mcr.microsoft.com gcr.io quay.io
      # Optional: Upstream HTTP proxy if your server needs it
      # - HTTP_PROXY=http://your-upstream-proxy:8080
      # - HTTPS_PROXY=http://your-upstream-proxy:8080
      # Enable debug logging (set to false in production)
      - DEBUG=false
      # Cache expiration (default: 60 days)
      - CACHE_MAX_SIZE=100g
    networks:
      - proxy-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - docker-registry-proxy
    networks:
      - proxy-network

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  proxy-network:
    driver: bridge
